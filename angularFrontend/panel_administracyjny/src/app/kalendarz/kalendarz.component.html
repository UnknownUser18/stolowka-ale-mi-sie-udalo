<section class="kalendarz">
  <section id="date">
    <span id="change_month">
      <span (click)="change_month(-1)"> <img ngSrc="../../assets/arrow_back.svg" alt="miesiąc w tył" height="48" width="48"> {{ month_before }}</span>
      <span>{{ currentDate }}</span>
      <span (click)="change_month(1)">{{ month_next }} <img ngSrc="../../assets/arrow_forward.svg" alt="miesiąc w przód" height="48" width="48"> </span>
    </span>
    <span id="dni"></span>
    </section>
    <section id="content">
      <div id="zaznacz" (click)="select_row($event)"></div>
      <section id="kalendarz" (click)="select($event)"></section>
    </section>
    <section>
      <form name="zmiana_posilek">
        <label for="posilek">Posiłek:
          <select name="posilek" id="posilek" [(ngModel)]="selectedPosilek" (ngModelChange)="select_posilek()">
            <option *ngFor="let posilek of posilki" [value]="posilek.id">{{ GetPosilki(posilek) }}</option>
          </select>
          {{ selectedPosilek }}
        </label>
      </form>
    </section>
</section>
