<section class="kalendarz">
  <section id="date">
    <span id="change_month">
      <span id="default_month" (click)="change_month(0)">Bieżący Miesiąc</span>
      <div>
        <span (click)="change_month(-1)"> <img ngSrc="../../assets/arrow_back.svg" alt="miesiąc w tył" height="36" width="36"> {{ month_before }}</span>
        <span>{{ currentDate }}</span>
        <span (click)="change_month(1)">{{ month_next }} <img ngSrc="../../assets/arrow_forward.svg" alt="miesiąc w przód" height="36" width="36"> </span>
      </div>
    </span>
    <span id="dni"></span>
    </section>
    <section id="content">
      <div id="zaznacz" (click)="select_row($event)"></div>
      <section id="kalendarz" (click)="select($event)" (contextmenu)="select($event)"></section>
    </section>
    <section id="sending">
      <button (click)="sendDays()">
        Wyślij
      </button>
      <div *ngIf="!empty_dodanie">
        <h2>Dodane</h2>
        <ul>
          <li *ngFor="let element of dodanie">{{element.id}}: {{element.array.join(', ')}}</li>
        </ul>
      </div>
      <div *ngIf="!empty_usuniecie">
        <h2>Usunięte</h2>
        <ul>
          <li *ngFor="let element of usuniecie">{{element.id}}: {{element.array.join(', ')}}</li>
        </ul>
      </div>
       <ul *ngIf="!empty_diff_zsti">
         <li *ngFor="let element of diff_selected_zsti">{{element}}</li>
       </ul>
      <ul *ngIf="!empty_diff_undo_zsti">
        <li *ngFor="let element of diff_undo_selected_zsti">{{element}}</li>
      </ul>
    </section>
    <section id="zmiana_posilku">
      <section id="zmiana">
        <img ngSrc="../../assets/x.svg" alt="zamknij" (click)="close()" width="12" height="12">
        <form name="zmiana_posilku">
          <h3>Rodzaj posiłku</h3>
          <div>
            <label><input type="radio" name="posilek" value="sniadanie">Śniadanie</label>
            <label><input type="radio" name="posilek" value="obiad">Obiad</label>
            <label><input type="radio" name="posilek" value="kolacja">Kolacja</label>
            <label><input type="radio" name="posilek" value="wszystko">Wszystko</label>
          </div>
        </form>
        <form name="yah">
          <h3>Nieobecność</h3>
          <div>
            <label><input type="radio" name="na" value="być">Nie</label>
            <label><input type="radio" name="na" value="nie_być">Tak</label>
          </div>
        </form>
        <button type="submit" (click)="zmien_posilek($event)">Wprowadź</button>
      </section>
    </section>
</section>
<section id="stop_background">
  <section>
    <h2>Uwaga masz niezapisane zmiany!</h2>
    <div>
      <button>Zapisz</button>
      <button>Nie zapisuj</button>
      <button>Anuluj</button>
    </div>
  </section>
</section>
