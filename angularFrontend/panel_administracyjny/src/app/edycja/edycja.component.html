<h1>Dane Osobowe</h1>
<form name="osoba">
  <fieldset>
    <legend>Dane Podstawowe</legend>
    <label>Imię: <input type="text" name="imie"></label>
    <label>Nazwisko: <input type="text" name="nazwisko"></label>
    <label class="zsti">Typ:<div>
      <label><input type="radio" value="uczeń" name="typ">Uczeń</label>
      <label><input type="radio" value="nauczyciel" name="typ">Nauczyciel</label>
    </div></label>
    <label class="zsti">Klasa: <input type="text" name="klasa"></label>
    <label>Uczęszcza: <input type="text" name="uczeszcza"></label>
  </fieldset>
  <fieldset>
    <legend>Deklaracja Żywieniowa</legend>
    <label>Data od: <input type="date" name="data_od"></label>
    <label>Data do: <input type="date" name="data_do"></label>
    <label class="zsti">Dni <div>
      <label><input type="checkbox" name="poniedziałek">Poniedziałek</label>
      <label><input type="checkbox" name="wtorek">Wtorek</label>
      <label><input type="checkbox" name="środa">Środa</label>
      <label><input type="checkbox" name="czwartek">Czwartek</label>
      <label><input type="checkbox" name="piątek">Piątek</label>
    </div></label>
    <label class="internat">Typ: <select name="typ_posilku">
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
      <option value="6">VI</option>
      <option value="7">Obiady</option>
    </select></label>
    <label>Rok Szkolny: <input type="text" name="rok_szkolny"></label>
  </fieldset>
</form>
