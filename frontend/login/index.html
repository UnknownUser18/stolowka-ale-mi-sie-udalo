<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Stołówka: Zaloguj się</title>
</head>
<body>
    <main>
        <div>
            <h1>Zaloguj się</h1>
            <h2>i przejdź do panelu administracyjnego</h2>
        </div>
        <form method="post" autocomplete="off">
            <div id="username">
                Nazwa użytkownika
                <label for="login"><input type="text" name="login" id="login"></label>
            </div>
            <div id="password_label">
                Hasło<label for="password"><input type="password" name="password" id="password"><span id="eye"><img src="eye_open.svg" alt="Pokaż hasło"></span></label>
            </div>
            <input type="submit" value="Zaloguj się">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
