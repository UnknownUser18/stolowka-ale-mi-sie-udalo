<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Panel Administracyjny</title>
</head>
<body>
    <nav>
        <h2 id="nav_header">Strona Główna</h2>
    </nav>
    <main>
        <section id="strona_glowna">
            <h1>Panel Administracyjny</h1>
            <article>
                <button id="lista_uczniow">Lista Uczniów</button>
            </article>
        </section>
        <div id="loader_background">
            <div class="loader"></div>
        </div>
        <section id="l_uczniow">

            <h2>Lista Uczniów</h2>
            <article></article>
        </section>
        <section id="panel">
            <section>
                <div>
                    <h2 id="panel_header"></h2>
                    <img src="assets/x.svg" alt="zamknij okno" id="panel_close" onclick="close_panel()">
                </div>
                <section>
                        <button id="edytuj">Edytuj</button><button id="kalendarz">Kalendarz</button><button>Raport</button><button>Usuń</button>
                </section>
            </section>

            <div id="kalendarz_background">
                <article class="kalendarz">
                    <div id="header">
                        <span id="miesiac_przed" onclick="change_month(-1)"></span><span id="miesiac_nast" onclick="change_month(1)"></span>
                    </div>
                    <img src="assets/x.svg" alt="zamknij okno" id="kalendarz_close" onclick="close_kalendarz()">
                    <div id="current_date"></div>
                    <div id="kalendarz_dni"></div>
                    <section>
                        <div id="zaznacz"></div>
                        <section id="kalendarz_content"></section>
                    </section>
                    <button onclick="shows()">Wyswietl wartości</button>
                    <form name="posilek">
                        <label>Typ Posiłku:<select name="typ_posilku">
                            <option value="obiad">Obiad</option>
                            <option value="śniadanie">Śniadanie</option>
                            <option value="kolacja">Kolacja</option>
                            <option value="śniadanie_obiad">Śniadanie & Obiad</option>
                            <option value="śniadanie_kolacja">Śniadanie & Kolacja</option>
                            <option value="obiad_kolacja">Obiad & Kolacja</option>
                            <option value="śniadanie_obiad_kolacja">Śniadanie & Obiad & Kolacja</option>
                        </select></label>
                        <label><input type="submit" value="Prześlij"></label>
                    </form>
                </article>
            </div>
            <div id="edytuj_background">
                <article class="edytuj">
                    <img src="assets/x.svg" alt="zamknij okno" id="edytuj_close" onclick="close_edytuj()">
                    <form name="edytuj_form">
                        <label>Imię: <input type="text" name="imie"></label>
                        <label>Nazwisko: <input type="text" name="nazwisko"></label>
                        <label>Posiłek: <select name="posilek"></select></label>
                        <label><input type="submit" value="Prześlij"></label>
                    </form>
                </article>
            </div>
        </section>
        <script src="script.js"></script>
        <script>
<!-- debug purpouses -->
            function shows() {
                console.log(selected)
                console.log(selected_rows)
            }
        </script>
    </main>
</body>
</html>
