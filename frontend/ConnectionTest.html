<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const socket = new WebSocket("ws://localhost:8080");
    const skan = JSON.stringify({
        method: "CardScan",
        id_ucznia: 1,
        timestamp: "2024-01-01"
    })
    let StudentList = {};
    const uczniowie = JSON.stringify({
        method: "StudentList",
        condition: ""
    })
    // const any = JSON.stringify({
    //     method: "AnyQuery",
    //     query: "Select * FROM tabela",
    //     password: prompt("Podaj hasÅ‚o")
    // })
    // Connection opened
    socket.addEventListener("open", (event) => {
        socket.send(uczniowie);
    });
    let lastValue;
    // Listen for messages
    socket.addEventListener("message", (event) => {
        console.log("Message incoming from the server: ", event.data);
        lastValue = JSON.parse(event.data);
        switch (lastValue.params.variable)
        {
            case "StudentList":
                StudentList = lastValue.params.value;
                break;
        }
    });
</script>
</body>
</html>
