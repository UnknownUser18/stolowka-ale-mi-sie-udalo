<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const socket = new WebSocket("ws://localhost:8080");
    const skan = JSON.stringify({
        method: "CardScan",
        id_ucznia: 1,
        timestamp: "2024-01-01"
    })
    let StudentList = {};
    const uczniowie = JSON.stringify({
        method: "StudentList",
        condition: ""
    })
    let CalendarStudent = {};
    const kalendarz = JSON.stringify({
        action: "request",
        params: {
            method: "CalendarStudent",
            id_ucznia: 1,
            relationBool: true,
            isAll: true
        }
    })
    let StudentMeal;
    const posilek = JSON.stringify(
        {
            action: "request",
            params: {
                method: "StudentMeal",
                id_ucznia: 1
            }
        }
    )
    const kalendarzAdd = JSON.stringify(
        {
            action: "request",
            params: {
                method: "CalendarAdd",
                id_ucznia: 1,
                data: "2024-10-12",
                mealId: 1
            }
        }
    )
    // const any = JSON.stringify({
    //     method: "AnyQuery",
    //     query: "Select * FROM tabela",
    //     password: prompt("Podaj hasÅ‚o")
    // })
    // Connection opened
    socket.addEventListener("open", (event) => {
        socket.send(kalendarzAdd);
    });
    let lastValue;
    // Listen for messages
    socket.addEventListener("message", (event) => {
        console.log("Message incoming from the server: ", event.data);
        lastValue = JSON.parse(event.data);
        switch (lastValue.params.variable)
        {
            case "StudentList":
                StudentList = lastValue.params.value;
                break;
            case "CalendarStudent":
                CalendarStudent = lastValue.params.value;
                break;
            case "StudentMeal":
                StudentMeal = lastValue.params.value;
                break;
        }
    });
</script>
</body>
</html>
