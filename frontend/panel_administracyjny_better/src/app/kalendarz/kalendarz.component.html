<app-date-changer></app-date-changer>
<section #section>
  <div class="select-buttons">
    co nie?
  </div>
  <main>
    <div class="weekdays">
      @for (i of ['Pon','Wto','Śro','Czw','Pią','Sob','Nie']; track i) {
        <span>{{ i }}</span>
      }
    </div>
  </main>
  <button>Prześlij</button>
  <div class="diff">
    @for (day of globalInfo.selectedDays.added; track day) {
      <span class="added">{{ day }}</span>
    }
  </div>
</section>
